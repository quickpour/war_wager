<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="/user_success">Back</a>
        </div>
        <div class="row">
            <div class="col">
                <h1>The Upcoming games for {{game}}</h1>
            </div>
            <div class="col">
                <h2 class="text-center text-white mt-4">start</h2>
                {% for upcoming_event in upcoming_events %}
                <p>{{upcoming_event.name}} on {{upcoming_event.date}} <a href="/view_event_secure/{{upcoming_event.id}}">View</a></p>
                {% if upcoming_event.creator.id == user.id %}
                <a href="/edit_upcoming_event/{{upcoming_event.id}}" class="btn btn-outline-primary">Edit</a><a href="/delete_past_event/{{upcoming_event.id}}" class="btn btn-outline-danger">Delete</a>
                {% endif %}
                {% endfor %}
            </div>
        </div>

    </div>
    
</body>
</html>
