<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>success</h1>
                <h2>{{person.first_name}}</h2>
                <a href="/" class="btn btn-primary">Back</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>Future event</h1>
                {% with messages = get_flashed_messages(category_filter=["upcoming_event"]) %}
                {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <form action="/upcoming_event/creation" class="form" method="post">
                    <input type="hidden" name="user_id" value="{{person.id}}">
                    <div class="form-group">
                        <label for="game">Game</label>
                        <select class="form-control" name="game" id="">
                            <option value="warhammer">Warhammer</option>
                            <option value="pathfinder">Pathfinder</option>
                            <option value="x-wing">X-Wing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Event Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" name="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" name="time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Event Description</label>
                        <textarea name="description" class="form-control" id="" rows="2"></textarea>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>The Games</h1>
                <a href="" class="btn btn-danger">Warhammer</a>
                <a href="/upcoming/pathfinder" class="btn btn-success">Pathfinder</a>
                <a href="" class="btn btn-warning">X-Wing</a>
            </div>
        </div>
    </div>
    
</body>
</html>
