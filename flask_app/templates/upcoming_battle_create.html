<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <a href="/user_success" class="btn btn-primary">Home</a>
    <a href="/logout" class="btn btn-secondary">Logout</a>
    <h1>Hello {{person.first_name}} {{person.last_name}}</h1>
    <h1>Create Upcoming Battle</h1>
    <div class="row">
        <div class="col">
            <h1>Future event</h1>
            {% with messages = get_flashed_messages(category_filter=["upcoming_event"]) %}
            {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/upcoming_event/creation" class="form" method="post">
                <input type="hidden" name="user_id" value="{{person.id}}">
                <div class="form-group">
                    <label for="game">Game</label>
                    <select class="form-control" name="game" id="">
                        <option value="warhammer">Warhammer</option>
                        <option value="pathfinder">Pathfinder</option>
                        <option value="x-wing">X-Wing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Event Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" name="time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Event Description</label>
                    <textarea name="description" class="form-control" id="" rows="2"></textarea>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    
</body>
</html>
