<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <a href="/user_success">back</a>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Edit {{event.name}} </h3>
                {% with messages = get_flashed_messages(category_filter=["upcoming_battle"]) %}
                {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form action="/edit_the_event" class="form" method="post">
                    <input type="hidden" name="id" value="{{event.id}}">
                    <div class="form-group">
                        <label for="game">Game</label>
                        <select name="game" value="{{event.game}}" id="">
                            <option value="warhammer">Warhammer</option>
                            <option value="pathfinder">Pathfinder</option>
                            <option value="x-wing">X-Wing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Event Name</label>
                        <input type="text" value="{{event.name}}" name="name" id="" class="form-control" value="{{event.name}}">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input name="date" value="{{event.date}}" class="form-control" type="date" value="{{event.date}}">
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input name="time"value="{{event.time}}" class="form-control" type="time" value="{{event.time}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" placeholder="{{event.description}}" name="description" id="" cols="30" rows="10" value='{{event.description}}'></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary my-2">Edit</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
